<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="DefaultScreen()">
    <!-- default screen having fnc which will contain current city -->
    <div class="main" id="main">
        <div class="card">
            <div class="search">

                <input type="text" class="search-bar" id="cityInput" placeholder="Search">
                <!-- <button onclick="GetInfo()">ClickMe</button>  -->
                <button type="button" onclick="GetInfo()"><svg stroke="currentColor" fill="currentColor"
                        stroke-width="0" viewBox="0 0 1024 1024" height="1.5em" width="1.5em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                        </path>
                    </svg></button>
            </div>
            <div class="weather-loading">
                <h2 id="cityName"> Weather in BGL</h2>

                <h1 class="temp" id="tmp">51&#176; C</h1>
                <div class="flex">
                    <div class="tempicon">
                        <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" id="icon">
                        <div class="description" id="description">Cloudy</div>
                    </div>
                    <div class="humidity" id="humidity">Humidity : 60%</div>
                    <div class="wind" id="wind">Wind speed : 6.2km/hr </div>
                </div>
            </div>
        </div>
        <div class="date-container">
            <div class="time" id="time">
                12:30 <span id="am-pm">PM</span>
            </div>
            <div class="date" id="date">
                Monday, 24 May
            </div>
        </div>
    </div>


    <!-- getinfo func called when clicked on button -->

    <div id="weatherCont">
        <div id="iconsCont">
            <div class="icons">
                <p class="weather" id="day1">MON</p>
                <div class="image"><img src=" " class="imgClass" id="img1"></div>
                <p class="minVal" id="day1Min">Loading...</p>
                <p class="maxVal" id="day1Max">Loading...</p>
            </div>

            <div class="icons">
                <p class="weather" id="day2">TUE</p>
                <div class="image"><img src=" " class="imgClass" id="img2"> </div>
                <p class="minVal" id="day2Min">Loading...</p>
                <p class="maxVal" id="day2Max">Loading...</p>
            </div>

            <div class="icons">
                <p class="weather" id="day3">WED</p>
                <div class="image"><img src=" " class="imgClass" id="img3"> </div>
                <p class="minVal" id="day3Min">Loading...</p>
                <p class="maxVal" id="day3Max">Loading...</p>
            </div>

            <div class="icons">
                <p class="weather" id="day4">THUR</p>
                <div class="image"><img src=" " class="imgClass" id="img4"> </div>
                <p class="minVal" id="day4Min">Loading...</p>
                <p class="maxVal" id="day4Max">Loading...</p>
            </div>

            <div class="icons">
                <p class="Wwather" id="day5">FRI</p>
                <div class="image"><img src=" " class="imgClass" id="img5"> </div>
                <p class="minVal" id="day5Min">Loading...</p>
                <p class="maxVal" id="day5Max">Loading...</p>

            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
